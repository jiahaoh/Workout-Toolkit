<div class="card mx-auto card-spacer" id="wip">
  <!--<img class="card-img-top" src="assets/img/card.png">-->
  <div class="card-body">
    <div class="card-header"><h2>Weekly Intake Plan</h2></div>

    <div class="row" id="intake-body">
      <div class="col-lg-8">
        <label>Training Frequency</label>
        <br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Monday" value="Monday">
          <label class="form-check-label" for="Monday">Monday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Tuesday" value="Tuesday">
          <label class="form-check-label" for="Tuesday">Tuesday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Wednesday" value="Wednesday">
          <label class="form-check-label" for="Wednesday">Wednesday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Thursday" value="Thursday">
          <label class="form-check-label" for="Thursday">Thursday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Friday" value="Friday">
          <label class="form-check-label" for="Friday">Friday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Saturday" value="Saturday">
          <label class="form-check-label" for="Saturday">Saturday</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="Sunday" value="Sunday">
          <label class="form-check-label" for="Sunday">Sunday</label>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="form-group">
          <label>Calories Insufficiency</label>
          <input type="number" class="form-control" placeholder="kcal" id="insufficiency">
        </div>
      </div>

    </div> <!-- row end -->

    <div class="row" id="intake-res">
      <div class="col-lg-12">
        <table class="table table-responsive-lg">
          <caption>Daily Intake</caption>
          <thead>
            <tr>
              <th scope="col">Monday</th>
              <th scope="col">Tuesday</th>
              <th scope="col">Wednesday</th>
              <th scope="col">Thursday</th>
              <th scope="col">Friday</th>
              <th scope="col">Saturday</th>
              <th scope="col">Sunday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="wip-td" id="Monday-td">TBD</td>
              <td class="wip-td" id="Tuesday-td">TBD</td>
              <td class="wip-td" id="Wednesday-td">TBD</td>
              <td class="wip-td" id="Thursday-td">TBD</td>
              <td class="wip-td" id="Friday-td">TBD</td>
              <td class="wip-td" id="Saturday-td">TBD</td>
              <td class="wip-td" id="Sunday-td">TBD</td>
            </tr>
          </tbody>
        </table>

        <div id="log"></div>
      </div>
    </div> <!-- row end -->


</div> <!-- card body end -->

</div>
